server:
    port: 9527

spring:
    application:
      name: cloud-gateway
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true  # 开启从注册中心动态创建路由的功能，利用微服务名进行路由
        routes:
          - id: payment_route1      #路由的ID, 没有固定的规则，但是要求唯一，建议配合服务名
#            uri: http://localhost:8001    #匹配后提供服务的路由地址，路由到的地址
            uri: lb://cloud-payment-service   #网关侧负载均衡, 匹配后提供服务的路由地址，路由到的地址
            predicates:
              - Path=/payment/get/**      #断言，路径相匹配的进行路由

          - id: payment_route2      #路由的ID, 没有固定的规则，但是要求唯一，建议配合服务名
#            uri: http://localhost:8001    #匹配后提供服务的路由地址，路由到的地址
            uri: lb://cloud-payment-service   #网关侧负载均衡, 匹配后提供服务的路由地址，路由到的地址
            predicates:
              - Path=/payment/timeout/**   #断言，路径相匹配的进行路由

eureka:
  client:
    #表示是否将自己注册进eurekaServer, 默认为true
    register-with-eureka: true
    #是否从eurekaServer抓取已有的注册信息，默认为true, 单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
#      defaultZone: http://localhost:7001/eureka  单机版
       defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka   #集群版，添加多个eureka地址
  instance:
    hostname: cloud-gateway-service
    instance-id: cloud-gateway9527
    prefer-ip-address: true
