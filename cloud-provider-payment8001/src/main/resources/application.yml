server:
    port: 8001

spring:
    application:
      name: cloud-payment-service
    datasource:
        # 当前数据源操作类型
        type: com.alibaba.druid.pool.DruidDataSource
        # mysql驱动类
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/db2020?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
        username: root
        password: 123456
    zipkin:
      base-url: http://localhost:9411   #指定zipkin地址
    sleuth:
      sampler:
        probability: 1   #采样率介于0和1之间，1表示全部采集

eureka:
  client:
    #表示是否将自己注册进eurekaServer, 默认为true
    register-with-eureka: true
    #是否从eurekaServer抓取已有的注册信息，默认为true, 单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
#      defaultZone: http://localhost:7001/eureka  单机版
       defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka   #集群版，添加多个eureka地址
  instance:
    instance-id: cloud-payment8001
    prefer-ip-address: true     #访问路径可以显示IP地址

mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.liuzl.springcloud.entities
